                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="card card-primary">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="inputName">User Name</label>
                                        <input type="text" id="inputName" class="form-control" value="User Name" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputProjectLeader">E-mail</label>
                                        <input type="email" id="inputProjectLeader" class="form-control"
                                            value="User@gmail.com" readonly>
                                    </div>
                                      <div class="form-group">
                                        <label for="inputProjectLeader">Phone</label>
                                        <input type="tel" id="inputProjectLeader" class="form-control"
                                            value="+143434343" readonly>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <div class="col-md-7">
                            <div class="card card-secondary">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="inputEstimatedBudget">Estimated budget</label>
                                        <input type="number" id="inputEstimatedBudget" class="form-control" value="2300"
                                            step="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSpentBudget">Total amount spent</label>
                                        <input type="number" id="inputSpentBudget" class="form-control" value="2000"
                                            step="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEstimatedDuration">Estimated project duration</label>
                                        <input type="number" id="inputEstimatedDuration" class="form-control" value="20"
                                            step="0.1">
                                    </div>

                            </div>
                            <!-- /.card -->
                            <!-- /.card -->

                        <div class="col-12">
                            <a href="#" class="btn btn-secondary">Cancel</a>
                            <input type="submit" value="Save Changes" class="btn btn-success float-right">
